<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="touch.css">
    <link rel="stylesheet" href="media.css">
    <link rel="icon" type="image/vnd.icon" href="img/11.background_body/viva-mexico-5438329_640.png">
    <title>EL POLLO LOCO</title>
    <script src="startscreen.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/sun.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-chicken-boss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/backgrpund-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/salsa-bottle.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/chickenBoss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">
    <div id="rotate-warning">
        <img src="./img/12.Keyboard-images/rotate (1).png" alt="Rotate Your Device">
        <p>Bitte drehe dein Geraet fuer ein besseres Spielerlebnis.</p>
    </div>
    
    <div class="headline-container">
        <h1>EL POLLO LOCO</h1>
        <img src="./img/11.background_body/bullet-holes-36943_640.png" width="120px" alt="">
    </div>
    <div id="canvas-container" style="position: relative;">
        <div id="fullscreen">
            <canvas id="canvas" width="720" height="480"></canvas>
            <button id="fullscreen-btn" class="fullscreen-btn">
                <img src="./img/12.Keyboard-images/fullscreen_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Fullscreen">
            </button>            
        </div>    
        <div id="top-controls">
            <button id="play-btn-top" class="touch-btn top-btn">
                <img src="./img/12.Keyboard-images/play_arrow_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Play">
            </button>
            <button id="mute-btn" class="touch-btn top-btn">
                <img id="mute-icon" src="./img/13.sound/volume_up_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Mute">
            </button>   
        </div>

        <div id="touch-controls">
            <button id="swap-controls-btn" class="touch-btn swap-btn">
                <img id="swap-icon" src="img/12.Keyboard-images/arrows (1).png" alt="Swap">
            </button>
            
            <div id="left-controls">
                <button id="jump-btn" class="touch-btn jump-btn">
                    <img src="./img/12.Keyboard-images/arrow_upward_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Jump">
                </button>
                <button id="throw-btn" class="touch-btn throw-btn">
                    <img src="./img/6_salsa_bottle/salsa_bottle.png" alt="Throw">
                </button>
            </div>
        
            <div id="right-controls">
                <button id="left-btn" class="touch-btn move-left-btn">
                    <img src="./img/12.Keyboard-images/arrow_back_ios_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Left">
                </button>
                <button id="right-btn" class="touch-btn move-right-btn">
                    <img src="./img/12.Keyboard-images/arrow_forward_ios_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Right">
                </button>
            </div>
        </div>        
        
    </div>

    </canvas>

    <div class="game-controls">
        <button class="play-btn">PLAY GAME</button>
        <button id="toggle-controls" class="control-btn">STEUERUNG</button>

        <div id="controls" class="controls hidden">
            <h2>STEUERUNG</h2>
            <p><img src="./img/12.Keyboard-images/left-arrow.png" class="key-icon"> <img src="./img/12.Keyboard-images/right-arrow.png" class="key-icon"> - BEWEGEN</p>
            <p><img src="./img/12.Keyboard-images/space (3).png" class="key-icon"> - SPRINGEN</p>
            <p><img src="./img/12.Keyboard-images/letter-d.png" class="key-icon"> - FLASCHE WERFEN</p>
        </div>
        
    </div>
    
    <div class="link-by">
        <a href="https://www.flaticon.com/free-icons/keyboard-key" title="keyboard key icons">Keyboard key icons created by littleicon - Flaticon</a>
    </div>

</body>
</html>
